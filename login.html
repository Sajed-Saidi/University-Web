<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login main-page">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-md-6 mt-5">
            <a href="index.html">
              <img
                src="./images/logo.jpg"
                class="mb-5 logo"
                width="70px"
                alt=""
              />
            </a>
            <form action="index.html">
              <div class="h-100">
                <h1>Login to experience new features!</h1>
                <p class="mb-5">Then you can check our offers and discounts.</p>
                <div class="input-group mb-4">
                  <label for="username" class="input-group-text"
                    ><i class="fa fa-user"></i
                  ></label>
                  <div class="effect-16-cont flex-1">
                    <div class="col-12 w-100">
                      <div class="input-effect">
                        <input
                          class="effect-16 w-100"
                          type="text"
                          id="username"
                          placeholder=""
                        />
                        <label>Username</label>
                        <span class="focus-border"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-group" data-mdb-input-init>
                  <label for="password" class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </label>
                  <div class="effect-16-cont flex-1">
                    <div class="col-12 w-100">
                      <div class="input-effect">
                        <input
                          class="effect-16 w-100"
                          type="text"
                          id="password"
                          placeholder=""
                        />
                        <label>Password</label>
                        <span class="focus-border"></span>
                      </div>
                    </div>
                  </div>
                </div>

                <small
                  class="mt-2 d-flex align-items-center justify-content-between"
                >
                  <div class="d-flex align-items-center gap-1">
                    <input type="checkbox" id="remember" id="remember" />
                    <label for="remember" class="c-main">Remember me</label>
                  </div>
                  <a href="#" class="text-secondary">Forget Passowrd?</a>
                </small>
                <div class="row mt-4">
                  <div class="col-6">
                    <button
                      type="submit"
                      class="login-btn btn rounded-pill w-100 bg-main text-white"
                    >
                      Login
                    </button>
                  </div>
                  <div class="col-6">
                    <a
                      class="btn rounded-pill btn-outline-primary w-100 text-white"
                      href="signup.html"
                    >
                      Sign Up
                    </a>
                  </div>
                </div>
                <div class="row mt-5">
                  <div class="col-8">
                    <button class="google-btn">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        preserveAspectRatio="xMidYMid"
                        viewBox="0 0 256 262"
                      >
                        <path
                          fill="#4285F4"
                          d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                        ></path>
                        <path
                          fill="#34A853"
                          d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                        ></path>
                        <path
                          fill="#FBBC05"
                          d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                        ></path>
                        <path
                          fill="#EB4335"
                          d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                        ></path>
                      </svg>
                      Continue with Google
                    </button>
                  </div>
                  <div class="col-4">
                    <i
                      class="fa-brands fa-facebook p-3 rounded-pill text-white bg-facebook me-2"
                    ></i>
                    <i
                      class="fa-brands fa-twitter p-3 rounded-pill text-white bg-twitter me-2"
                    ></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 d-flex align-items-center ps-5">
            <img src="./images/login.svg" class="img-fluid right-img" alt="" />
          </div>
        </div>
      </div>
      <img src="./images/landing-bg.png" class="login-img" alt="" />
    </div>

    <script>
      // Code By Webdevtrick ( https://webdevtrick.com )
      // for label effects
      window.addEventListener("load", function () {
        document.querySelector(".col-12 input").value = "";

        document.querySelectorAll(".input-effect input").forEach((event) => {
          event.addEventListener("focusout", function (e) {
            console.log("Focus out");
            if (e.target.value != "") {
              e.target.classList.add("has-content");
            } else {
              e.target.classList.remove("has-content");
            }
          });
        });
      });
    </script>
  </body>
</html>
